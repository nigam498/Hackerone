<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOne Embedded Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #1b1b1b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            height: calc(100% - 100px); /* Adjust height to fill the page */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            background-color: #1b1b1b;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>HackerOne</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#reports">Reports</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <iframe src="https://api.hackerone.com/v1/credentials" title="HackerOne Login"></iframe>
</main>

<footer>
    <p>&copy; 2024 HackerOne. All rights reserved.</p>
</footer>

</body>
</html>
