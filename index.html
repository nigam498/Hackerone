<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden-content {
      display: none;
      background-color: #f9f9f9;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Expandable Page</h1>
  <p>Share this page to reveal hidden content!</p>
  
  <div id="hiddenContent" class="hidden-content">
    <h2>Hidden Content</h2>
    <p>Congratulations! Youâ€™ve unlocked this hidden content by sharing the link!</p>
  </div>

  <script>
    // Function to check for the "expand" query parameter in the URL
    function checkForExpand() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('expand') === 'true') {
        document.getElementById('hiddenContent').classList.add('visible');
      }
    }

    // Run the check when the page loads
    window.onload = checkForExpand;
  </script>
</body>
</html>
