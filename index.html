<!DOCTYPE html>
<html>
<head>
    <title>Salman Khan's Meeting</title>
    <style>
        #iframeContainer {
            width: 100%;
            height: 600px;
            border: none;
        }
        .message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            position: relative;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
            height: auto;
        }
        .calendar-link {
            display: inline-block;
            margin: 20px auto;
            font-size: 30px;
            color: #1a73e8;
            text-decoration: none;
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        .calendar-link:hover {
            background-color: #e8f0fe;
            transform: scale(1.1);
        }
        .calendar-link:active {
            transform: scale(0.9);
        }
        .audio-container {
            display: none;
        }
    </style>
</head>
<body>

    <iframe id="iframeContainer"></iframe>
    <audio id="backgroundMusic" class="audio-container" autoplay loop>
        <source src="https://www.example.com/salman-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function createIframeContent() {
            const iframe = document.getElementById("iframeContainer");
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        .message {
                            text-align: center;
                            font-size: 36px;
                            font-weight: bold;
                            margin-top: 20px;
                            color: #333;
                            position: relative;
                        }
                        .image-container {
                            text-align: center;
                            margin-top: 20px;
                        }
                        .image-container img {
                            width: 80%;
                            max-width: 600px;
                            height: auto;
                        }
                        .calendar-link {
                            display: inline-block;
                            margin: 20px auto;
                            font-size: 30px;
                            color: #1a73e8;
                            text-decoration: none;
                            background-color: #f1f1f1;
                            padding: 10px 20px;
                            border-radius: 10px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                            transition: transform 0.3s, background-color 0.3s;
                        }
                        .calendar-link:hover {
                            background-color: #e8f0fe;
                            transform: scale(1.1);
                        }
                        .calendar-link:active {
                            transform: scale(0.9);
                        }
                    </style>
                </head>
                <body>
                    <div class="message">
                        Salman Khan is giving away an iPhone!<br>
                        <a class="calendar-link" href="https://calendar.google.com/calendar/u/0/r/eventedit?dates=20240906T120000Z/20240906T130000Z&add=Beinghuman@gmail.com" target="_blank">
                            Fix your meeting on Google Calendar
                        </a>
                        and wait for the meeting to come.
                    </div>
                    <div class="image-container">
                        <img src="https://content.tupaki.com/twdata/2017/0317/news/Salman-Khan-ventures-into-Smartphone-Business-1489127344-1068.jpg" alt="Salman Khan">
                    </div>
                </body>
                </html>
            `);
            doc.close();
        }

        createIframeContent();
    </script>

</body>
</html>
